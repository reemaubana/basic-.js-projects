<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>

<body>
    <script>
        var n = prompt("Enter the number: ");
        var a = 0;
        var b = 1;
        var result;
        var i;
        console.log(a);
        console.log(b);

        for(i=1; i<=n; i++){
            result = a + b;
            console.log(result);
            a = b;
            b = result;

        }
    
    </script>

</body>

</html>
